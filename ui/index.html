<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aether-Realist Client Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="hero">
        <div>
          <span class="pill">Aether-Realist</span>
          <h1>Client Studio</h1>
          <p>可视化配置、IP 优选、会话轮换与 WebTransport 代理管理。</p>
        </div>
        <div class="hero-card">
          <div class="hero-metric">
            <span>当前状态</span>
            <strong>Ready</strong>
          </div>
          <div class="hero-metric">
            <span>Session Rotation</span>
            <strong>20 min</strong>
          </div>
          <div class="hero-metric">
            <span>Relay Path</span>
            <strong>/v1/api/sync</strong>
          </div>
        </div>
      </header>

      <main class="grid">
        <section class="card">
          <h2>连接配置</h2>
          <form id="config-form">
            <label>
              入口域名
              <input name="domain" type="text" placeholder="your-domain.com" value="your-domain.com" />
            </label>
            <label>
              PSK
              <input name="psk" type="password" placeholder="••••••••" />
            </label>
            <div class="row">
              <label>
                本地监听
                <input name="listen" type="text" placeholder="127.0.0.1:1080" value="127.0.0.1:1080" />
              </label>
              <label>
                轮换周期
                <input name="rotate" type="text" placeholder="20m" value="20m" />
              </label>
            </div>
            <label>
              Padding 上限
              <input name="padding" type="number" min="0" max="512" value="128" />
            </label>
            <button type="button" id="copy-command">复制启动命令</button>
          </form>
        </section>

        <section class="card">
          <div class="card-header">
            <div>
              <h2>IP 优选</h2>
              <p>从 https://ip.v2too.top/ 获取节点，并计算最优 UDP 443 对应 IP。</p>
            </div>
            <button id="refresh-ip">刷新列表</button>
          </div>
          <div class="ip-list" id="ip-list">
            <div class="ip-row muted">等待加载…</div>
          </div>
        </section>

        <section class="card">
          <h2>运行监控</h2>
          <div class="monitor">
            <div class="monitor-item">
              <span>当前会话</span>
              <strong id="session-id">#1</strong>
            </div>
            <div class="monitor-item">
              <span>上次轮换</span>
              <strong id="last-rotate">--</strong>
            </div>
            <div class="monitor-item">
              <span>最佳 IP</span>
              <strong id="best-ip">未选择</strong>
            </div>
          </div>
          <div class="tip">
            建议将选中的 IP 设置为 <code>--dial-addr</code>，保持 TLS SNI 为入口域名。
          </div>
        </section>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
