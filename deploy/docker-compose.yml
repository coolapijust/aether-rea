# Aether-Realist Deployment Template (Protocol V5 Optimized)

services:
  # 1. 业务网关 (Caddy v2)
  # 负责 H3 宣告、自动化 TLS 以及静态伪装分流
  gateway:
    image: caddy:2-alpine
    container_name: aether-gateway
    restart: always
    network_mode: host 
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./certs:/certs:rw

    depends_on:
      - decoy-site
      - aether-gateway-backend

  # 2. 伪装站点
  # 监听 8081 端口，由 Caddy 反代或在 Host 模式下直接共存
  decoy-site:
    build:
      context: ./decoy
    container_name: decoy-site
    restart: always
    network_mode: host

  # 3. Aether 核心服务端 (Go)
  aether-gateway-backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aether-gateway-backend
    restart: always
    network_mode: host
    environment:
      - PSK=${PSK}
      - LISTEN_ADDR=:8080 
      - SSL_CERT_FILE=/certs/fullchain.pem
      - SSL_KEY_FILE=/certs/privkey.pem
    volumes:
        - ./certs:/certs:ro

volumes:
  caddy_data:
  caddy_config:
