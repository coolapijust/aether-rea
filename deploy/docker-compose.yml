# Aether-Realist Deployment Template (Protocol V5 Optimized)

services:
  # 1. 业务网关 (Caddy v2)
  # 负责 H3 宣告、自动化 TLS 以及静态伪装分流
  gateway:
    image: caddy:2-alpine
    container_name: aether-gateway
    restart: always
    network_mode: host 
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./certs:/certs:rw

    depends_on:
      - decoy-site
      - aether-backend

  # 2. 伪装站点 (Caddy Static)
  decoy-site:
    image: caddy:2-alpine
    container_name: decoy-site
    restart: always
    network_mode: host
    # 生成伪装页并启动 Caddy 文件服务 (监听 8081)，并推迟/禁用 admin 以免与网关冲突
    command: /bin/sh -c "mkdir -p /usr/share/caddy && echo '<h1>Aether-Realist</h1><p>System is running normally.</p>' > /usr/share/caddy/index.html && caddy file_server --listen :8081 --root /usr/share/caddy --admin off"

  # 3. Aether 核心服务端 (Go)
  aether-backend:
    image: ghcr.io/coolapijust/aether-realist:main
    container_name: aether-gateway-backend
    restart: always
    network_mode: host
    environment:
      - PSK=${PSK}
      - LISTEN_ADDR=:8080 
      - SSL_CERT_FILE=/certs/fullchain.pem
      - SSL_KEY_FILE=/certs/privkey.pem
    volumes:
        - ./certs:/certs:ro

volumes:
  caddy_data:
  caddy_config:
