# Aether-Realist Deployment Template (Protocol V5 Optimized)

services:
  # 1. 业务网关 (Caddy v2)
  # 负责 H3 宣告、主动探测防御以及静态伪装分流
  gateway:
    image: caddy:2-alpine
    container_name: aether-gateway
    restart: always
    network_mode: host # SRE Fix: Host Mode for performance
    # ports: (Ignored in host mode)
    #   - "80:80/tcp"
    #   - "443:443/tcp"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./certs:/certs:rw # Caddy needs write access to save certs

    depends_on:
      - decoy-site
      - aether-gateway

  # 2. 伪装站点 (VitePress + Nginx)
  # 作为默认回落，展示一个极其正经的开源技术文档站
  decoy-site:
    build:
      context: ./decoy
    container_name: decoy-site
    restart: always
    network_mode: host # Host Mode for internal access via localhost:8081? 
    # Wait, if decoy is on host network, it needs a different port than 80!
    # Nginx inside decoy needs to listen on something else, e.g. 8081
    environment:
        - PORT=8081

  # 3. Aether 核心服务端 (Go)
  # 负责真正的 WebTransport 业务处理
  aether-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: aether-gateway-backend
    restart: always
    network_mode: host # SRE Fix: Real Source IP
    # ports: (Ignored in host mode)
    #   - "443:8080/udp" 
    environment:
      - PSK=${PSK}
      - LISTEN_ADDR=:8080 # Dual-Stack: Listen on UDP 8080 (alongside Caddy TCP 8080)
      - SSL_CERT_FILE=/certs/fullchain.pem
      - SSL_KEY_FILE=/certs/privkey.pem
    volumes:
        - ./certs:/certs:ro # Read certs generated by Caddy

volumes:
  caddy_data:
  caddy_config:
