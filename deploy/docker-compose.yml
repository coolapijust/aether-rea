# Aether-Realist Deployment Template (Protocol V5 Optimized)

services:
  # 1. 业务网关 (Caddy v2)
  # 负责 H3 宣告、自动化 TLS 以及静态伪装分流
  gateway:
    image: caddy:2-alpine
    container_name: aether-gateway
    restart: always
    network_mode: host 
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - ./certs:/certs:rw

    depends_on:
      - decoy-site
      - aether-backend

  # 2. 伪装站点
  decoy-site:
    image: nginx:alpine
    container_name: decoy-site
    restart: always
    network_mode: host
    # 模拟简单文档页面
    command: /bin/sh -c "echo '<h1>Aether-Realist Documentation</h1>' > /usr/share/nginx/html/index.html && sed -i 's/listen\(.*\)80;/listen 8081;/' /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"

  # 3. Aether 核心服务端 (Go)
  aether-backend:
    image: ghcr.io/coolapijust/aether-realist:main
    container_name: aether-gateway-backend
    restart: always
    network_mode: host
    environment:
      - PSK=${PSK}
      - LISTEN_ADDR=:8080 
      - SSL_CERT_FILE=/certs/fullchain.pem
      - SSL_KEY_FILE=/certs/privkey.pem
    volumes:
        - ./certs:/certs:ro

volumes:
  caddy_data:
  caddy_config:
