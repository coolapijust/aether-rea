name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/aether-studio/**"
      - "internal/systemproxy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false
      - name: Clear module cache
        run: |
          go clean -modcache
          rm -f go.sum
      - name: Download dependencies
        run: |
          GOFLAGS=-mod=mod go mod tidy
          GOFLAGS=-mod=mod go mod download
      - name: Build Windows EXE
        run: |
          GOFLAGS=-mod=mod GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe

  build-studio-windows:
    runs-on: windows-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-mesa

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false

      - name: Prepare Go cache directories
        run: |
          mkdir -p "/tmp/go-build"
          mkdir -p "/tmp/go-mod"
          mkdir -p "/tmp/go-tmp"

      - name: Download dependencies
        env:
          GOCACHE: /tmp/go-build
          GOMODCACHE: /tmp/go-mod
          GOTMPDIR: /tmp/go-tmp
          CGO_ENABLED: 1
          CC: gcc
          CGO_CFLAGS: "-I/mingw64/include"
          CGO_LDFLAGS: "-L/mingw64/lib"
          GOFLAGS: "-mod=mod -buildvcs=false"
        run: |
          go mod tidy
          go mod download

      - name: Build Windows EXE
        env:
          GOCACHE: /tmp/go-build
          GOMODCACHE: /tmp/go-mod
          GOTMPDIR: /tmp/go-tmp
          CGO_ENABLED: 1
          CC: gcc
          GOOS: windows
          GOARCH: amd64
          CGO_CFLAGS: "-I/mingw64/include"
          CGO_LDFLAGS: "-L/mingw64/lib -lglfw3 -lglew32 -lopengl32 -lgdi32"
          GOFLAGS: "-mod=mod -buildvcs=false"
        run: |
          go build -v -ldflags="-H=windowsgui" -o aether-studio.exe ./cmd/aether-studio

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-studio-windows
          path: aether-studio.exe
