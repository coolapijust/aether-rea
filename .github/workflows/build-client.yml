name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/aether-studio/**"
      - "internal/systemproxy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false
      - name: Clear module cache
        run: |
          go clean -modcache
          rm -f go.sum
      - name: Download dependencies
        run: |
          GOFLAGS=-mod=mod go mod tidy
          GOFLAGS=-mod=mod go mod download
      - name: Build Windows EXE
        run: |
          GOFLAGS=-mod=mod GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe
  build-studio-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false
      - name: Clear module cache
        run: |
          go clean -modcache
          if (Test-Path go.sum) { Remove-Item go.sum }
        shell: pwsh
      - name: Download dependencies
        run: |
          $env:GOFLAGS = "-mod=mod"
          go mod tidy
          go mod download
        shell: pwsh
      - name: Build Windows EXE
        run: |
          $env:GOFLAGS = "-mod=mod"
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          go build -o aether-studio.exe ./cmd/aether-studio
        shell: pwsh
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-studio-windows
          path: aether-studio.exe
