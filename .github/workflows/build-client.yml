name: build-aether

on:
  push:
    paths:
      - "cmd/**"
      - "gui/**"
      - "internal/**"
      - "go.mod"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.21"
  NODE_VERSION: "20"

jobs:
  # GUI with embedded Core (all-in-one package)
  build-aether-gui:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      # Build Core (aetherd) - embedded in GUI
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Core
        run: |
          go mod tidy
          go build -ldflags="-s -w" -o gui/src-tauri/bin/aetherd.exe ./cmd/aetherd

      # Build GUI
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build GUI
        working-directory: gui
        run: npm run tauri:build

      # Upload artifact
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: aether-windows
          path: |
            gui/src-tauri/target/release/bundle/msi/*.msi
            gui/src-tauri/target/release/bundle/nsis/*.exe
