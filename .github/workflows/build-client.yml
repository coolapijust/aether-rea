name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/aether-studio/**"
      - "internal/systemproxy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.21"

jobs:
  build-aether-client:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Build
        run: |
          rm -f go.sum
          go mod tidy
          GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe

  # 使用 Ubuntu + 交叉编译工具链
  build-aether-studio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 安装 MinGW 交叉编译器
      - name: Install MinGW
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64-x86-64 gcc-mingw-w64 g++-mingw-w64-x86-64

      # 安装 Windows 版 GLFW 和 OpenGL 依赖
      - name: Install Windows deps
        run: |
          sudo apt-get install -y mingw-w64-x86-64-dev
          # 下载 GLFW Windows 库
          wget -q https://github.com/glfw/glfw/releases/download/3.4/glfw-3.4.bin.WIN64.zip
          unzip -q glfw-3.4.bin.WIN64.zip
          sudo mkdir -p /usr/x86_64-w64-mingw32/include
          sudo mkdir -p /usr/x86_64-w64-mingw32/lib
          sudo cp glfw-3.4.bin.WIN64/include/GLFW/* /usr/x86_64-w64-mingw32/include/
          sudo cp glfw-3.4.bin.WIN64/lib-mingw-w64/libglfw3.a /usr/x86_64-w64-mingw32/lib/
          sudo cp glfw-3.4.bin.WIN64/lib-mingw-w64/libglfw3dll.a /usr/x86_64-w64-mingw32/lib/

      # 缓存 Go modules
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      - name: Prepare build
        run: |
          rm -f go.sum
          export CGO_ENABLED=1
          export GOOS=windows
          export GOARCH=amd64
          export CC=x86_64-w64-mingw32-gcc
          export CXX=x86_64-w64-mingw32-g++
          export CGO_CFLAGS="-I/usr/x86_64-w64-mingw32/include"
          export CGO_LDFLAGS="-L/usr/x86_64-w64-mingw32/lib -lglfw3 -lopengl32 -lgdi32"
          go mod tidy

      - name: Build Windows executable
        run: |
          export CGO_ENABLED=1
          export GOOS=windows
          export GOARCH=amd64
          export CC=x86_64-w64-mingw32-gcc
          export CGO_LDFLAGS="-L/usr/x86_64-w64-mingw32/lib -lglfw3 -lopengl32 -lgdi32"
          echo "Starting build..."
          go build -v -p 1 -ldflags="-H=windowsgui" -o aether-studio.exe ./cmd/aether-studio
          echo "Build complete!"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-studio-windows
          path: aether-studio.exe
