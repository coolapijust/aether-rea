name: build-aether

on:
  push:
    paths:
      - "cmd/**"
      - "gui/**"
      - "internal/**"
      - "go.mod"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

env:
  GO_VERSION: "1.26"
  NODE_VERSION: "24"

jobs:
  # GUI with embedded Core (all-in-one package)
  build-aether-gui:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Build Core (aetherd) - embedded in GUI
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Build Core
        shell: pwsh
        run: |
          go mod tidy
          go mod download
          go build -ldflags="-s -w" -o gui/src-tauri/bin/aetherd.exe ./cmd/aetherd

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install dependencies
        working-directory: gui
        run: npm ci

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "gui/src-tauri -> target"

      - name: Build GUI
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: gui
          tagName: v__VERSION__ # 由 tauri-apps/tauri-action 自动处理或后续手动指定
          releaseName: "Aether-Realist v__VERSION__"
          releaseBody: "自动生成的发布版本"
          releaseDraft: true
          prerelease: false

      # Note: tauri-apps/tauri-action handles upload, so we can skip manual upload if release is the goal.
      # But if we need the artifact for intermediate use, we keep it.
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-windows
          path: |
            gui/src-tauri/target/release/bundle/msi/*.msi
