name: build-go-client

on:
  push:
    paths:
      - "cmd/aether-client/**"
      - "cmd/aether-studio/**"
      - "internal/systemproxy/**"
      - "go.mod"
      - "go.sum"
      - ".github/workflows/build-client.yml"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false
      - name: Clear module cache
        run: |
          go clean -modcache
          rm -f go.sum
      - name: Download dependencies
        run: |
          GOFLAGS=-mod=mod go mod tidy
          GOFLAGS=-mod=mod go mod download
      - name: Build Windows EXE
        run: |
          GOFLAGS=-mod=mod GOOS=windows GOARCH=amd64 go build -o aether-client.exe ./cmd/aether-client
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-client-windows
          path: aether-client.exe

  build-studio-windows:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          path-type: inherit
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-glfw
            mingw-w64-x86_64-glew
            mingw-w64-x86_64-mesa

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: false

      - name: Clear module cache
        shell: pwsh
        run: |
          go clean -modcache
          Remove-Item -Force -ErrorAction SilentlyContinue go.sum

      - name: Download Go modules
        shell: pwsh
        run: |
          $env:GOCACHE = "$env:RUNNER_TEMP\go-build"
          $env:GOMODCACHE = "$env:RUNNER_TEMP\go-mod"
          $env:GOPROXY = "https://proxy.golang.org,direct"
          go mod download

      - name: Build Windows EXE
        shell: pwsh
        run: |
          $env:GOCACHE = "$env:RUNNER_TEMP\go-build"
          $env:GOMODCACHE = "$env:RUNNER_TEMP\go-mod"
          $env:CGO_ENABLED = "1"
          $env:CC = "gcc"
          $env:GOOS = "windows"
          $env:GOARCH = "amd64"
          $env:PKG_CONFIG_PATH = "C:\msys64\mingw64\lib\pkgconfig"
          go build -p 1 -v -ldflags="-H=windowsgui" -o aether-studio.exe ./cmd/aether-studio

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aether-studio-windows
          path: aether-studio.exe
